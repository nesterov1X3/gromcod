<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        div{
            margin: 16px;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="name-fot-text">Last Name</label>
            <input type="text" readonly id="name-fot-text" name="lastName" value="Emerson">
        </div>
        <div>
            <label for="name-fot-age">Age</label>
            <input type="number" id="name-fot-age" min="3" max="10" name="age" required value="17">
        </div> 
        <div>
            <label>
            <input type="checkbox" 
             name="agree" disabled>
             Accept terms and conditions
            </label>
        </div>
        <div class="choose-gender">
            <input type="radio" id="gender-male" name="gender" >
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender">
            <label for="gender-female">Female</label>
            <input type="radio" id="gender-secret" name="gender" checked>
            <label for="gender-secret">Secret</label>
        </div>
        <div>
            <textarea name="description"
            maxlength="10"
            placeholder="Write description..."
            ></textarea>
            
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
